<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Coding Section</h2>
                <button class="btn btn-warning" onclick="resetCodingAndTechnical()">Reset Coding & Technical Progress</button>
            </div>
        </div>
    </div>
    <!-- Rest of the content -->
</div>

<script>
async function resetCodingAndTechnical() {
    if (confirm('Are you sure you want to reset your Coding and Technical progress? This cannot be undone.')) {
        try {
            const success = await window.progressTrackerInstance.resetSpecificSections(['coding', 'technical']);
            if (success) {
                alert('Coding and Technical progress have been reset successfully.');
                // Refresh the page to show updated progress
                window.location.reload();
            } else {
                alert('Failed to reset progress. Please try again.');
            }
        } catch (error) {
            console.error('Error resetting progress:', error);
            alert('An error occurred while resetting progress. Please try again.');
        }
    }
}
</script>
