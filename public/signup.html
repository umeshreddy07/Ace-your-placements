<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ace Your Placement</title>

    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #b9e7ff 0%, #ffffff 100%); /* Light blue to white gradient */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .signup-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: none;
            border-radius: 50px;
            background: #f7f9fc;
            font-size: 16px;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
        }
        
        .input-group input::placeholder {
            color: #a8b0c0;
        }
        
        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #9542f5;
        }
        
        .eye-icon {
            position: absolute;
            height: 20px;
            width: 20px;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9542f5;
        }
        
        .terms {
            display: flex;
            align-items: center;
            margin: 20px 0 30px;
            color: #666;
            text-align: left;
            font-size: 14px;
        }
        
        .terms input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #5054a6;
        }
        
        .terms a {
            color: #9542f5;
            text-decoration: none;
            font-weight: 500;
        }
        
        button {
            background: #9542f5;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(149, 66, 245, 0.4);
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #8035e0;
            transform: translateY(-2px);
        }
        
        .login-link {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
        
        .login-link a {
            color: #9542f5;
            text-decoration: none;
            font-weight: 500;
        }
        
        /* Extra animation styles */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        
        .bounce {
            animation: bounce 2s infinite;
        }
        
        .card {
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .staggered > * {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }
        
        .staggered > *.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .staggered > *:nth-child(2) { transition-delay: 0.1s; }
        .staggered > *:nth-child(3) { transition-delay: 0.2s; }
        .staggered > *:nth-child(4) { transition-delay: 0.3s; }
        .staggered > *:nth-child(5) { transition-delay: 0.4s; }
        .staggered > *:nth-child(6) { transition-delay: 0.5s; }
        
        input[type="email"]:invalid, input[type="email"].error {
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="signup-card">
        <h1>Sign Up</h1>
        
        <form id="registerForm">
            <div class="input-group">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                <input type="text" id="name" placeholder="Name" required>
            </div>
            
            <div class="input-group">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            
            <div class="input-group">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
                <input type="email" id="email" placeholder="E-mail" required>
            </div>
            
            <div class="input-group">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                </svg>
                <input type="password" id="password" placeholder="Password" required>
                <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I read and agree to <a href="#">Terms & Conditions</a></label>
            </div>
            
            <button type="submit" id="registerBtn">CREATE ACCOUNT</button>
            <div id="message"></div>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script>
        document.querySelector('.eye-icon').addEventListener('click', function() {
            const passwordInput = document.querySelector('input[type="password"]');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
            } else {
                passwordInput.type = 'password';
                this.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
            }
        });

        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const registerBtn = document.getElementById('registerBtn');
        const emailInput = document.getElementById('email');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = ''; // Clear previous messages
            emailInput.classList.remove('error'); // Remove error class from email
            
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const email = emailInput.value; // Use the cached emailInput
            const password = document.getElementById('password').value;
            const termsCheckbox = document.getElementById('terms');

            // Simple regex for basic email format check
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                messageDiv.textContent = 'Please enter a valid email address.';
                messageDiv.style.color = 'red';
                emailInput.classList.add('error'); 
                return; // Stop submission
            }
            
            // Add client-side password length validation
            if (password.length < 8) {
                messageDiv.textContent = 'Password must be at least 8 characters long.';
                messageDiv.style.color = 'red';
                // Optionally add error class to password input
                return;
            }

            if (!termsCheckbox.checked) {
                messageDiv.textContent = 'You must agree to the Terms & Conditions.';
                messageDiv.style.color = 'red';
                return;
            }

            // Disable button and show loading
            registerBtn.disabled = true;
            registerBtn.textContent = 'Registering...';
            messageDiv.style.color = ''; // Reset message color

            try {
                const res = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, username, email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    messageDiv.textContent = data.message || 'Registration failed.';
                    messageDiv.style.color = 'red';
                    if (data.message && data.message.includes('email')) {
                         emailInput.classList.add('error');
                    }
                } else {
                    messageDiv.textContent = data.message || 'Registration successful! Redirecting...';
                    messageDiv.style.color = 'green';
                    // Redirect or update UI on success
                    // window.location.href = 'login.html'; // Example redirect
                     setTimeout(() => {
                        window.location.replace('login.html'); 
                    }, 1500);
                }
            } catch (err) {
                console.error('Fetch error during registration:', err);
                messageDiv.textContent = 'Network error. Please try again.';
                messageDiv.style.color = 'red';
            } finally {
                // Re-enable button
                registerBtn.disabled = false;
                registerBtn.textContent = 'CREATE ACCOUNT';
            }
        });
    </script>
</body>
</html>
