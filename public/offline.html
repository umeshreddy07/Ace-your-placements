<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Ace Your Placement</title>

    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/png">

    <style>
        :root {
            --primary: #6366f1;
            --dark: #0f172a;
            --light: #e2e8f0;
            --white: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .offline-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        h1 {
            color: var(--white);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="offline-container">
        <div class="icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>You're Offline</h1>
        <p>It seems you've lost your internet connection. Don't worry, you can still access previously visited pages and continue your preparation.</p>
        <a href="/" class="btn">
            <i class="fas fa-home"></i>
            Try Going Home
        </a>
    </div>

    <script>
        // Check for online status
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Add to reload button
        document.querySelector('.btn').addEventListener('click', (e) => {
            if (!navigator.onLine) {
                e.preventDefault();
                alert('Still offline. Please check your internet connection.');
            }
        });
    </script>
</body>
</html>
